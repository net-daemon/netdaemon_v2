name: ğŸ“ Release Drafter

on:
  push:
    branches:
      - main
      - dev
jobs:
  update:
    name: â« Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: â­ï¸ Get next version
        id: version
        run: |
            declare -i newpost
            latest=$(git describe --tags $(git rev-list --tags --max-count=1))
            latestpost=$(echo "$latest" | awk '{split($0,a,"."); print a[3]}')
            newpost=$latestpost+1
            echo Current version:    $latest
            echo New target version: 22.1.$newpost
            echo "::set-output name=version::22.1.$newpost"         

      - name: ğŸƒ Run Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
